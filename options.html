<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Tab Options</title>
    </head>

    <body>
        <h1>Customize New Tab</h1>
        <form id="optionsForm">
            <label for="bgImageFile">Upload Background Image:</label>
            <input type="file" id="bgImageFile" name="bgImageFile" accept="image/*"><br><br>

            <label for="fontColor">Font Color:</label>
            <input type="color" id="fontColor" name="fontColor"><br><br>

            <label for="borderColor">Border Color:</label>
            <input type="color" id="borderColor" name="borderColor"><br><br>

            <input type="submit" value="Save">        
        </form>

        <script src="options.js"></script>
    </body>
    
</html>
