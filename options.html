<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>newtab options</title>
    </head>
    
    <body>
        <h1>customise new tab</h1>

        <form id="optionsform">
            <label for="bgImageFile">upload bg image:</label>
            <input type="file" id="bgImageFile" name="bgImageFile" accept="image/*"><br><br>

            <label for="fontColor">font color:</label>
            <input type="color" id="fontColor" name="fontColor"><br><br>

            <label for="borderColor">border color:</label>
            <input type="color" id="borderColor" name="borderColor"><br><br>

            <input type="submit" value="Save">        
        </form>

        <script src="options.js"></script>
    </body>
    
</html>
