<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/options.css">
    <title>options</title>
</head>
<body>
    <div id="container">
        <h1>New Tab Options</h1>

        <div>
            <label id="bgimg" for="background-image">upload background image</label>
            <input type="file" id="background-image" accept="image/*">
        </div>

        <div>
            <input id="chkEnableImg" type="checkbox" id="enable-image">
            <label id="enablebgimg" for="enable-image">enable image background</label>
        </div> <br><br><br>

        <div>
            <label id="bgcolor" for="background-color">background colour</label>
            <input type="color" id="background-color">
        </div><br><br>

        <div>
            <label id="fontcolor" for="font-color">font colour</label>
            <input type="color" id="font-color">
        </div> <br><br><br>

        <div>
            <input id="chkEnableStroke" type="checkbox" id="enable-stroke">
            <label for="enable-stroke">enable text stroke</label><br>
            <label id="strokecolor" for="stroke-color">stroke color</label>
            <input type="color" id="stroke-color" enabled>
        </div>

        <script src="js/options.js"></script>
    </div>
</body>
</html>
